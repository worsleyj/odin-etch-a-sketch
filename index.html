<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch-Remastered</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav-bar">    
        <div class="grid-buttons">
            <button class="new-grid">New Grid</button>
            <button class="clear-grid">Clear Grid</button>
        </div>
        <h1 class="title">Etch-a-Sketch!</h1>
        <div class="toggle-container">
            <div class="mouseover-toggles">
                <button class="hover-toggle">Change on Hover</button>
                <button class="click-toggle">Change on Click</button>
            </div>
            <div class="color-toggles">
                <button class="bw-toggle">B/W</button>
                <button class="rgb-toggle">RGB</button>
            </div>
        </div>
    </div>
    <div class="container"></div>
    <script src="script.js"></script>
</body>
</html>
